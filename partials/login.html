<form class="form-1" ng-submit = 'lCtrl.login($event)'>
	<p class="field">
		<input type="text" name="login" ng-model = "lCtrl.username" placeholder="Username or email">
		<i class="icon-user icon-large" src="http://icons.iconarchive.com/icons/custom-icon-design/pretty-office-8/32/User-blue-icon.png"></i>
	</p>
		<p class="field">
  		<input type="password" name="login" placeholder="Password">
  		<i class="icon-lock icon-large" src="http://icons.iconarchive.com/icons/umut-pulat/tulliana-2/32/password-icon.png"></i>
	</p>        
	<p class="submit">
    	<button type="submit" name="login"><i class="icon-arrow-right icon-large">&#x21F0</i></button>
	</p>
</form>
