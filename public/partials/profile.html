<div class = 'container' style = 'position: absolute; top: 50px'>
	<h1>Your Submitted Tickets</h1>
	<div class = 'card-group'>
		<div class = 'card col-md-10 col-md-offset-1 ticketContainer' ng-repeat='ticket in prfCtrl.ticketList track by $index'>
			<div class = "card-block ticketItem col-md-6">
				<p class = "card-text">Device: {{ticket.device}}<br>
				When: {{ticket.timeframe}}<br>
				Lost Functionality: {{ticket.scope}}<br>
				What's still working: {{ticket.working}}<br>
				What was happening prior to problem: {{ticket.context}}
				</p>
			</div>
			
			
		</div>
			
		
	</div>

	<a ui-sref = "hangout" class = 'btn btn-primary'>CAN'T GET AN ANSWER? START A GOOGLE HANGOUT</a>
</div>
