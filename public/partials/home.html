			<a class ='btn-lg btn-danger login'  id = 'user' ui-sref ='login'>I need help!</a>
		</h1>
		<h1 class = 'col-md-4 col-md-push-2' ng-click = "lCtrl.setType($event)">

	</div>
</div>
