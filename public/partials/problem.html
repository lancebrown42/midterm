<div
<div class = 'jumbotron'>
	<h1 id="broken">What's broken?</h1>
</div>
<div class = 'container'>
	<div class = 'row' data-toggle='buttons'>
		<label class = 'btn btn-large btn-primary col-lg-4 col-lg-offset-1 col-xs-12 col-md-4 col-md-offset-1 btn-active problem' ng-repeat = 'problem in pCtrl.problemList' id = 'problem.{{problem}}' >

			<input type="checkbox" name="problem" ng-model = 'selected' ng-change="pCtrl.solutionStarter(problem)">MY {{problem.name.toUpperCase()}}

		</label>

	</div>

</div>
<div class = 'container'>
	<table class = 'table-striped'>
		<tr id = 'solList' ng-repeat = '(key,value) in pCtrl.suggestion track by $index' ng-if="key!='name'" >
			<td>{{value}}<td>
		</tr>
		
	</table>
	<div class = 'row'>
		<div style = 'text-align: center;' class = 'col-md-6 col-md-offset-3 btn-danger btn-lrg' ng-if="pCtrl.debug == true">
			<a id = 'ticketBtn' ui-sref="ticket">YES, I CHECKED ALL OF THAT</a>
		</div>
		
	</div>

</div>
